services:
  nextn-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextn-container
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=production
      - PORT=9002
      - HOSTNAME=https://powerup.marivibarrios.com/login   # Cambia aqu√≠ la URL/IP que desees
      # - SUPABASE_URL=...
      # - SUPABASE_ANON_KEY=...
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - nextn-network

  # Opcional: Si necesitas una base de datos PostgreSQL para desarrollo
  # postgres:
